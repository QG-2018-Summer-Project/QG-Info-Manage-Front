<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>QG信息管理系统</title>
    <!-- 360 使用Google Chrome Frame -->
    <meta name="renderer" content="webkit">
    <!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- 开启响应式 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO页面关键词 -->
    <meta name="keywords" content="your keywords">
    <!-- SEO页面描述 -->
    <meta name="description" content="your description">
    <!-- favicon，可更改图片类型 -->
    <link rel="shortcut icon"  />
    <!-- 引入预设css -->
    <link rel="stylesheet" href="../styles/reset.css">
    <!-- < 引入css > -->
    <link rel="stylesheet" href="../styles/index.css">
    <!-- 引入工具类js文件 -->
    <script src="../srcipts/util.js"></script>
    <!-- < 引入jQuery文件 > -->
    <script src="../srcipts/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div class="root">
        <header class="root-header">
            <div class="logo-container">
                <a href="javascript:"><img src="../images/logo/transverse_platform.png" alt=""></a>
            </div>
            <div class="search-input-container">
                <input type="text" placeholder="搜索">
                <a href="javascript:">
                    <img src="../images/icon/icon_search_normal.png" >
                </a>
            </div>
            <ul class="header-ul">
                <li><a href="javascript:">所获奖项</a><div class="li-hover"></div></li>
                <li><a href="javascript:">成员信息</a><div class="li-hover"></div></li>
                <li><a href="javascript:">导入导出</a><div class="li-hover"></div></li>
            </ul>
            <a href="javascript:" id="user-name">用户名</a>
        </header>
        <nav class="root-nav">
            <ul class="first-menu"></ul>
        </nav>
        <main class="root-main">
            <section class="part-left">
                <main class="part-left-main">
                    <!-- 所获奖项容器 -->
                    <div class="part prize-container">
                        <ul>
                            
                        </ul>
                        <div>
                        
                        </div>
                    </div>
                    <!-- 成员信息容器 -->
                    <div class="part menber-container">
                        成员信息容器
                    </div>
                    <!-- 导出和导入容器 -->
                    <div class="part file-container">
                        导出和导入容器
                    </div>
                    <!-- 奖项的操作页面 -->
                    <div class="part prizeDetailContainer" >
                        <div class="prizeDetailContainer-left">
                            <div class="prize-detail-img-container">
                                <img src="" id="prize-detail-img">
                            </div>
                            <div class="introduction-container">
                                 <textarea id="introduction" cols="30" rows="10"></textarea>
                            </div>
                        </div>
                        <div class="prizeDetailContainer-right">
                            <ul>
                                <li>
                                    <label for="">奖项名称</label>
                                    <div class="prize-input-container">
                                        <input type="text">
                                    </div>
                                </li>
                                <li>
                                    <label for="">奖项编号</label>
                                    <div class="prize-input-container">
                                        <input type="text">
                                    </div>
                                </li>
                                <li>
                                    <label for="">获奖时间</label>
                                    <div class="prize-input-container">
                                        <input type="text">
                                    </div>
                                </li>
                                <li>
                                    <label for="">获奖项目</label>
                                    <div class="prize-input-container">
                                        <input type="text">
                                    </div>
                                </li>
                                <li>
                                    <label for="">获奖部门</label>
                                    <div class="prize-input-container">
                                        <input type="text">
                                    </div>
                                </li>
                                <li>
                                    <label for="">获奖级别</label>
                                    <div class="prize-input-container" style="margin-right: 10px;">
                                        <input type="text" style="width: 213px;">
                                    </div>
                                    <label for="">获奖等级</label>
                                    <div class="prize-input-container" >
                                        <input type="text" style="width: 213px;">
                                    </div>
                                </li>
                                <li>
                                    <label for="">指导老师</label>
                                    <div class="prize-input-container">
                                        <input type="text">
                                    </div>
                                </li>
                                <li>
                                    <label for="">参赛学生</label>
                                    <div class="prize-input-container">
                                        <input type="text">
                                    </div>
                                </li>
                            </ul>
                            <div class="prize-button-container">
                                <button>修改</button>
                                <button>删除</button>
                            </div>
                        </div>
                    </div>
                </main>
            </section>
            <section class="part-right">
                <div class="show-panel-button-container">
                    <a href="javascript:" id="show-panel-button">
                        <img src="../images/icon/arrow_left_blue.png" id="arrow">
                        <span>筛选条件</span>
                    </a>
                </div>
                <!-- 右边面板的展示区域 -->
                <div class="panel-container">
                    <!-- 奖项条件查询面板 -->
                    <div class="panel prize-select-panel">
                        <div class="prize-select-container">
                            <span>获奖年份</span>
                            <div class="select-plugin" tabindex>
                                <span class="option">所有</span>
                                <button class="prize-select-button"></button>
                                <div class="prize-option-container">
                                    <ul id="date-options">
                                        <li>所有</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="prize-select-container">
                            <span>获奖级别</span>
                            <div class="select-plugin" tabindex>
                                <span class="option">所有</span>
                                <button class="prize-select-button"></button>
                            <div class="prize-option-container">
                                    <ul>
                                        <li>所有</li>
                                        <li>省级</li>
                                        <li>市级</li>
                                        <li>校级</li>
                                        <li>学院级</li>
                                    </ul>
                            </div>
                            </div>
                        </div>
                        <div class="prize-select-container">
                            <span>获奖等级</span>
                            <div class="select-plugin" tabindex>
                                <span class="option">所有</span>
                                <button class="prize-select-button"></button>
                                <div class="prize-option-container">
                                    <ul>
                                        <li>所有</li>
                                        <li>一等奖</li>
                                        <li>二等奖</li>
                                        <li>三等奖</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="commit-search-prize-container">
                            <a href="javascript:" id="commit-search-prize-button">确认</a>
                            <div class="a-hover">

                            </div>
                        </div>
                    </div>
                    <!-- 成员管理操作面板 -->
                    <div class="panel">
                        成员管理操作面板
                    </div>
                    <!-- 导出和导入操作面板 -->
                    <div class="panel">
                        导出和导入操作面板
                    </div>
                    <!-- 奖项操作面板 -->
                    <div class="panel">
                        
                    </div>
                </div>
            </section>
        </main>
    </div>
    <!-- < 引入该页面的js文件 > -->
    <script src="../srcipts/index.js"></script>
</body>
</html>
